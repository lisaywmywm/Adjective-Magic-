
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-y" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjective Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['Fredoka', 'sans-serif'],
              'sans': ['Nunito', 'sans-serif'],
            },
            animation: {
              'pop-in': 'pop-in 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pulse-strong': 'pulse-strong 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pop-in': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pulse-strong': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: .8, transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-rose-100 to-teal-100">
    <div id="root"></div>
  </body>
</html>
